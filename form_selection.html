<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Selection</title>
    <h1>Form Selection</h1>
</head>
<body>
<h2>Hotel FeedBack Form</h2>
<form>
    <h3>Are you from inside US ?</h3>
    <label for="inusa">Inside</label>

<input type="radio" id="inusa" name="loc" value="in">
    <label for="outusa">Outside</label>
<input type="radio" id="outusa" name="loc" value="out">

    <h3>
        How was the Service ?
    </h3>
    <select name="stars" >
        <option value="Great">3</option>
        <option value="Okey">2</option>
        <option value="Bad">1</option>
    </select>
    <h3>Any other Feedback</h3>
    <textarea name="mytext" rows="8" cols="80"></textarea>

    <input type="submit" name="Submit">
</form>

</body>
</html>
