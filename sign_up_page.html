<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <h1>Sign Up Page</h1>
</head>
<body>
<form method="get" action="page1.html">
    <h2>Please Note , First Name , Last Name , Email , Password Reqiured</h2>
<label for="firstname">First Name</label>
<input id="firstname" type="text" placeholder="First Name" required>
<label for="lastname">Last Name</label>
<input id="lastname" type="text" placeholder="Last Name" required><br><br>
<label for="email">E-mail</label>
<input id="email" type="email" placeholder="E-mail" required>
<label for="password">Password</label>
<input id="password" type="password" required>

<h3>Are You Over Age 18?</h3>
<label for="yes" id ="yes">Yes :</label>
<input type="radio" id="yes" name="age" value="yes">
<label for="no" id ="no">NO :</label>
<input type="radio" id="no" name="age" value="no">

<h3>Do you have Credit Card or Paypal ?</h3>
<select name ="payment">
    <option>Credit Card</option>
    <option>PayPal</option>
</select><br><br>

<input type="submit" name="Submit">
</form>
</body>
</html>
